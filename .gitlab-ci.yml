stages:
  - build
  - test

build:
  stage: build
  image: node
  script:
    - echo "start building App"
    - npm install
    - npm build
    - echo "Build successfully"

test:
  stage: test
  image: node
  script:
    - echo "Testing App"
    - npm install
    - CI=true npm test
    - echo "Test succesfully"


